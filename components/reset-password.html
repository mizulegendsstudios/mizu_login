<div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700 animate-fade-in-up">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400">Establecer Nueva Contraseña</h2>
    <p class="text-gray-400 text-center mb-6 text-sm">Estás a un paso de recuperar tu acceso. Introduce una nueva clave.</p>
    
    <form id="reset-password-form" class="space-y-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Nueva Contraseña</label>
            <input type="password" id="new-password" placeholder="Mínimo 6 caracteres" required
                class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500 transition">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Repite la nueva contraseña" required
                class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500 transition">
        </div>
        <button type="submit" id="btn-reset"
            class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded transition duration-300 transform hover:scale-105">
            Cambiar Contraseña
        </button>
        <p id="reset-message" class="text-center text-sm text-red-400 mt-2 hidden"></p>
    </form>
</div>
