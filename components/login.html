<div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Acceso al Dojo</h2>
    <form id="login-form" class="space-y-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Correo Electrónico</label>
            <input type="email" id="email" placeholder="usuario@mizulegends.com" required
                class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500 transition">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required
                class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500 transition">
        </div>
        <div class="text-right">
            <button type="button" id="link-forgot" class="text-xs text-blue-400 hover:text-blue-300 hover:underline focus:outline-none">
                ¿Olvidaste tu contraseña?
            </button>
        </div>
        <button type="submit" id="btn-submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition duration-300 transform hover:scale-105">
            Entrar
        </button>
    </form>

    <div class="mt-6 text-center border-t border-gray-700 pt-4">
        <p class="text-gray-400 text-sm">¿Nuevo guerrero?</p>
        <button id="link-register" class="text-green-400 hover:text-green-300 hover:underline font-medium focus:outline-none mt-1">
            Crear Cuenta
        </button>
    </div>
</div>
